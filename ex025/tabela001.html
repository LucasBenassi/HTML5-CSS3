<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table{
            color: grey;
            text-align: center;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 8px;
        }

       
    </style>

</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        HIERARQUIA DE TABELAS - simples
        TABLE = Tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela

    -->

<table> <!-- Tabela -->
    <tr> <!-- Table Row - Linha de tabela -->
        <td>A1</td> <!-- Dado de Tabela -->
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>

</table>



</body>
</html>
